<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Best Food - Mooenz</title>
  </head>
  <body>
    <main>
      <!-- hero -->
      <section class="hero">
        <section class="hero__info">
          <h1>
            Check the <br />
            best food
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem
            adipisci commodi alias repellendus libero?.
          </p>
          <button>Book a table</button>
        </section>
        <img
          class="hero__img"
          src="./assets/hero.png"
          alt="plato de pasta con vegetales"
        />
      </section>

      <!-- services -->
      <section class="services">
        <h2>Our services</h2>
        <section class="dishes">
          <img
            class="dishes__item dishes__item--big"
            src="./assets/video.png"
            alt="plato con pasta"
          />
          <img
            class="dishes__item"
            src="./assets/dish1.png"
            alt="plato pasta y vegetales"
          />

          <img
            class="dishes__item"
            src="./assets/dish2.png"
            alt="plato pasta y vegetales"
          />

          <img
            class="dishes__item"
            src="./assets/dish3.png"
            alt="plato pasta y vegetales"
          />

          <img
            class="dishes__item"
            src="./assets/dish4.png"
            alt="plato pasta y vegetales"
          />
        </section>
      </section>

      <!-- Menu -->
      <section class="menu">
        <h2>Home menu</h2>
        <section class="menu__images">
          <figure class="menu__images-item">
            <img src="./assets/plate1.png" alt="pasta con vegetales" />
          </figure>
          <figure class="menu__images-item">
            <img src="./assets/plate2.png" alt="pasta" />
          </figure>
          <figure class="menu__images-item">
            <img src="./assets/plate3.png" alt="pasta forma de tornillo" />
          </figure>
          <figure class="menu__images-item">
            <img src="./assets/plate4.png" alt="pasta con aguacate" />
          </figure>
          <figure class="menu__images-item">
            <img src="./assets/plate5.png" alt="pie de vegetales" />
          </figure>
        </section>
      </section>
    </main>
  </body>
</html>
